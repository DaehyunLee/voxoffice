{% extends "layout.html" %}

{% block sticker%}
<div class="container" style="width:90%;">

  <label>Graph style</label>
  <form id="graph-style" action="#">
    <p>
      <input name="group1" type="radio" id="test1" checked/>
      <label for="test1">Streamgraph</label>
    </p>
    <p>
      <input name="group1" type="radio" id="test2" />
      <label for="test2">Zero based graph</label>
    </p>
  </form>

</div>
{% endblock %}

{% block content %}
<div id="fullpage">
  {% for year in years %}
  <div class="section">
    <h2 class="header center orange-text">{{year}}</h2>
    <br/>
    <div id="fox-{{year}}" class="foxoffice"></div>
  </div>
  {% endfor %}
</div>
{% endblock %}
