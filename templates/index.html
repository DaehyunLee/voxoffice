{% extends "layout.html" %}

{% block sticker%}
<div class="container" style="width:90%;">

  <label>Graph style</label>
  <form id="graph-style" action="#">
    <p>
      <input name="group1" type="radio" id="test1" checked/>
      <label for="test1">Wiggle</label>
    </p>
    <p>
      <input name="group1" type="radio" id="test2" />
      <label for="test2">Zero basline</label>
    </p>
  </form>
  <br/>
  <label>Movie information</label>
    <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-image">
              <img id="poster" src="https://avatars3.githubusercontent.com/u/3346407?v=3&s=460">
            </div>
            <div class="card-content">
              <span id="title">Card Title</span>
            </div>
            <div class="card-action">
              <a id="naver-link" href="#" target="_blank">Movie info</a>
            </div>
          </div>
        </div>
      </div>
  </form>
  <br/>
  <div class="row">
    <div class="col m3">
      <p class="z-depth-3 shadow"></p>
    </div>
    <div class="col m3">
      <p class="z-depth-3 shadow"></p>
    </div>
    <div class="col m3">
      <p class="z-depth-3 shadow"></p>
    </div>
    <div class="col m3">
      <p class="z-depth-3 shadow"></p>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div id="fullpage">
  {% for year in years %}
  <div class="section">
    <h2 class="header center orange-text">{{year}}</h2>
    <br/>
    <div id="fox-{{year}}" class="foxoffice"></div>
  </div>
  {% endfor %}
</div>
{% endblock %}
