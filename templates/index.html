{% block sticker%}
<div class="container" style="width:90%;">

  <label class="center">Information</label>

    <div class="col s12">
      <div class="card">
        <a id="naver-link" href="#" target="_blank">
          <div class="card-image">
            <img id="poster" src="https://avatars3.githubusercontent.com/u/3346407?v=3&s=460">
          </div>
          <div class="card-content center">
              <span id="title">carpedm20</span>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <label>Genre</label>
    <br/>
    <br/>
    <a id="all" class="waves-effect waves-light genre btn teal">All</a>
    <a id="romance" class="waves-effect waves-light genre btn">Romance</a>
    <a id="action" class="waves-effect waves-light genre btn">Action</a>
    <a id="thriller" class="waves-effect waves-light genre btn">Thriller</a>
    <a id="comedy" class="waves-effect waves-light genre btn">Comedy</a>
  </div>
  <div class="row">
    <form id="graph-style" action="#">
      <label>Graph style</label>
      <p>
        <input name="group1" type="radio" id="test1" checked/>
        <label for="test1">Wiggle</label>&nbsp;&nbsp;
        <input name="group1" type="radio" id="test2" />
        <label for="test2">Zero</label>
      </p>
    </form>
  </div>

    <div class="fb-like" data-href="http://pail.unist.ac.kr/carpedm20/fox/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>

{% endblock %}

{% block content %}
<div id="fullpage">
  {% for year in years %}
  <div class="section" id="mov-{{year}}">
    <h2 class="header center orange-text ubuntu">Movie of {{year}}</h2>
    <div id="all-{{year}}" class="foxoffice">
      <div class="row center loading" width="1085" height="620">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"> </div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
  <div class="section" id="peo-{{year}}">
    <h2 class="header center orange-text ubuntu">People of {{year}}</h2>
    <div id="people-{{year}}" class="people">
      <div class="row center loading" width="1085" height="620">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"> </div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
